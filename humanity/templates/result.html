<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¨ Your Era-Based Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
        }

        .details {
            text-align: left;
            margin-top: 25px;
        }

        .details p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .prompt-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            font-style: italic;
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #27ae60;
        }

        footer {
            margin-top: 60px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Generated Image Based on the Music Era</h1>
    <div class="container">
        <img src="/image/{{ image_path }}" alt="Generated Image">
        
        <div class="details">
            <p><strong>Title:</strong> {{ metadata.title }}</p>
            <p><strong>Artist:</strong> {{ metadata.artist }}</p>
            <p><strong>Year:</strong> {{ metadata.year }}</p>
        </div>

        {% if prompt %}
        <div class="prompt-box">
            <strong>Prompt Used:</strong><br>
            {{ prompt }}
        </div>
        {% endif %}

        <a href="/" class="button">ðŸŽµ Generate Another</a>
    </div>

    <footer>
        <p>Â© 2025 Humanity Project </p>
    </footer>
</body>
</html>
